#--------------------------------------------------------------------------------------------------------
# 5.7 Buttons
#--------------------------------------------------------------------------------------------------------
# values:
#       UIAction_nothing - nothing to do
#       UIAction_Back - BACK (button DELETE) 
#       UIAction_gotoEPG - go to EPG
#       UIAction_gotoCurrentEPG - go to Current EPG
#       UIAction_gotoWTHR - go to WEATHER service
#       UIAction_gotoNews - go to NEWS service
#       UIAction_gotoChat - go to CHAT service
#       UIAction_gotoMaps - go to MAPS service 
#       UIAction_gotoPhoto - go to PHOTO service
#       UIAction_gotoRadio - go to RADIO service
#       UIAction_gotoTwitter - go to TWITTER service 
#       UIAction_twitNowWatch - prepare message for twitter WATH NOW 
#       UIAction_gotoSearch - go to SEARCH
#       UIAction_hideAll -      
#       UIAction_showLanguageMenu -  
#       UIAction_showSubtitleMenu -  
#       UIAction_demoMode - go to demo mode
portal.buttons.red = UIAction_Back
portal.buttons.green = UIAction_gotoWTHR
portal.buttons.yellow = UIAction_gotoSearch
portal.buttons.blue = UIAction_gotoCurrentEPG
# FOR DISABLE DEMO MODE
portal.buttons.disabled="UIAction_demoMode"

#--------------------------------------------------------------------------------------------------------
# 5.8 Yandex maps
#--------------------------------------------------------------------------------------------------------
# If true, then in main menu appears  traffic-light instead yandex.maps logo
maps.enableMenuTraffic=true
# Cache time for traffic queries for traffic-light (in minutes)
maps.cacheMenuTraffic=5

#--------------------------------------------------------------------------
# 5.9 Common
#--------------------------------------------------------------------------
# min profile age rating for viewing content without pin-requests 
portal.common.pinMinAgeRating=2
# Responsible for showing "month" or "30 days" on the client's TV screen during buying process
# Values: 
# true - showing "month" (by default)
# false - showing "30 days"
portal.common.showMonthInstead30Days=true
# string with full host:port. If empty when no CA server present
# this settings DOES NOT rely with section "2.11 VERIMATRIX CERTIFICATE MANAGEMENT"
portal.VMX.CAServer=vott.cti.ru:80
# NGINX settings
# Use nginx proxy
# If STB don't have  direct internet access, then set portal.core.useNginxProxy = true and nginx will be proxy server for STBs
portal.core.useNginxProxy = true
portal.core.nginxProxyUrl = /tve-proxy/
# Define comma separated list of accounts. For these accounts in VOD menu all non BASIC type of contents are disabled.
# BASIC - type of content, what consist of 'basic' substream
portal.mainMenu.premiumEnabled.disableGroup=
# max pause time for VOD
portal.vod.maxPauseTime=2
# screenshot server
portal.btv.screenshotServer=http://localhost
# block persent position for Sagem plarform (true/false)
portal.stb.sagemBlockPercentPos=true
# use MAC as serial for Dune (true/false)
portal.stb.duneUseMacForSerial=false

