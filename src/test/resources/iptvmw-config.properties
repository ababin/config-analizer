#########################################################################################################
# 2. PORTAL FACADE NG SERVICES
#########################################################################################################

#--------------------------------------------------------------------------------------------------------
# 2.1 CDR service (export detail records to CDR-files)
#--------------------------------------------------------------------------------------------------------
# enable or disable service (default - false)
tve.cdrService.enabled=true
# service starting initial timeout  (ms) Default - 5 minutes
tve.cdrService.initialTimeout=300000
# service iteration timeout (ms) Default - 5 minutes
tve.cdrService.iterationTimeout=300000
# output folder for CDR-files. Default - /opt/export
tve.cdrService.outputFolder=/opt/export
# page size for cdr
tve.cdrService.pageSize=500

#--------------------------------------------------------------------------------------------------------
# 2.2 PROLONGATION service (this one is used for prolongate periodical TVE services)
#--------------------------------------------------------------------------------------------------------
# Enable service
tve.prolongationService.enabled = true
# Interval for first service iteration (ms)
tve.prolongationService.initialTimeout = 600000
# Iteration interval (ms)
tve.prolongationService.iterationTimeout = 1800000
# Max interval to TVE customer service expiration, when customer service will be prolongate (ms or using 'h','d')
tve.prolongationService.prematureTimeout = 6h
# Min interval from expired customer service to current moment, when customer service will NOT be prolongate (ms or using 'h','d')
tve.prolongationService.maxExpiredTimeout = 4d
# Need notify billing during service prolongation process
tve.prolongationService.notifyBillingDuringProlongation=true
# Items count for every transaction
tve.prolongationService.pageSize=500

#--------------------------------------------------------------------------------------------------------
# 2.3 DB-CLEANER service (used for delete all expired data from database)
#--------------------------------------------------------------------------------------------------------
# true value switch on cleaner service. WARNING: disabling this service bring system performance degradation
tve.dbCleanerService.enabled=true
# Service execution period (ms)
tve.dbCleanerService.loadTimeout=86400000
# expiration timeout for epg, by default 2 days
tve.dbCleanerService.expirationTimeout=2d
# expiration timeout for account service entities. By default - 180d
# If value is 0 - remove entities is disabled.
tve.dbCleanerService.accountServiceExpirationTimeout=180d
# expiration timeout for detail record entities. By default - 180d
# If value is 0 - remove entities is disabled.
tve.dbCleanerService.detailRecordExpirationTimeout=180d
# expiration timeout for vod record log entities. By default - 180d
# If value is 0 - remove entities is disabled.
tve.dbCleanerService.cryptDetailRecordExpirationTimeout=180d
# packet size. By default - 1000
tve.dbCleanerService.packetSize=1000
# expiration timeout for message service entities. By default - 30d
tve.dbCleanerService.messageExpirationTimeout=30d

#--------------------------------------------------------------------------------------------------------
# 2.4 EPG IMPORT service (used for import EPG from xmltv-files)
#--------------------------------------------------------------------------------------------------------
# true value switch on service. WARNING: disabling this service switch off EPG emport
EpgService.enabled=true
# EPG provider directory scan period (s)
EpgService.iterationTimeout=86400
# directory for import files
EpgService.input=/home/epg/import
# directory for porcessed files
EpgService.output=/home/epg/processed

#--------------------------------------------------------------------------------------------------------
# 2.5 NPVR PLANNING service (used for recording btv-programmes and removing old records)
#--------------------------------------------------------------------------------------------------------
# true value switch on planning npvr service. WARNING: disabling this service bring system perfomance degradation
tve.planningNpvrService.enabled=true
# Service execution period(ms), 10min
tve.planningNpvrService.loadTimeout=600000
# Max attempts for removing assets during removing old records 
tve.planningNpvrService.assetRemovingAttempts=5

#--------------------------------------------------------------------------------------------------------
# 2.6 NVOD PLANNING service (used for planning video for NVOD-channels)
#--------------------------------------------------------------------------------------------------------
# true value switch on service. WARNING: disabling this service switch off NVOD shows planning
NvodService.enabled=true
# Iteration timeout (s)
NvodService.iterationTimeout=600

#--------------------------------------------------------------------------------------------------------
# 2.7 REGISTRY VIDEO-SERVERS service (used for scanning video-servers)
#--------------------------------------------------------------------------------------------------------
# true value switch on register server service. WARNING: disabling this service bring system perfomance degradation
tve.serverRegistry.enabled=true
# Service execution period(ms), 1min
tve.serverRegistry.loadTimeout=60000
# max timeout (s) for ACTIVE videoservers with unavailable status. After that will be removing assets related with this one.
# default value : 86400 (when parameter does not exist)
tve.serverRegistry.maxTimeoutForUnavailableActiveServers=86400

#--------------------------------------------------------------------------------------------------------
# 2.8 MESSAGING PLANNER service (used for planning messages, which was planned for future)
#--------------------------------------------------------------------------------------------------------
# true value switch on messaging planner service
tve.msgPlannerService.enabled=true
# Service execution period(ms)
tve.msgPlannerService.loadTimeout=360000

#--------------------------------------------------------------------------------------------------------
# 2.9 ADV service (it provides some functionality as ADV-engine in TVE)
#--------------------------------------------------------------------------------------------------------
# true value switch on service
tve.advRulesService.enabled=true
# Scan input directory timeout(ms) (600000 ms = 10 m)
tve.advRulesService.LoadTimeout=600000
# File name for input ADV rules
tve.advRulesXml.name=adv-rules.xml
# Folder for input ADV rules
tve.advRulesXml.folder=/home/tve-services/rules/
# Folder for backup imported ADV rules
tve.advRulesXml.folder.processed=/home/tve-services/rules/processed/

#--------------------------------------------------------------------------------------------------------
# 2.10 PROMO service (used for promoting video content in TVE)
#--------------------------------------------------------------------------------------------------------
# true value switch on service
tve.promoRulesService.enabled=true
# Scan input directory timeout(ms) (600000 ms = 10 m)
tve.promoRulesService.LoadTimeout=600000
# File name for input ADV rules
tve.promoRulesXml.name=promo-rules.xml
# Folder for input ADV rules
tve.promoRulesXml.folder=/home/tve-services/rules/
# Folder for backup imported ADV rules
tve.promoRulesXml.folder.processed=/home/tve-services/rules/processed/

#--------------------------------------------------------------------------------------------------------
# 2.11 VERIMATRIX CERTIFICATE MANAGEMENT service (used for VMX-certificate management for devices in TVE)
#--------------------------------------------------------------------------------------------------------
# service is enabled (true/false)
tve.verimatrix.certificateManagement.enabled=true
# vmx certificate management service URL
tve.verimatrix.certificateManagement.host=https://172.20.8.150:8094/services/CRL
# vmx certificate management service login
tve.verimatrix.certificateManagement.login=admin
# vmx certificate management service password
tve.verimatrix.certificateManagement.password=password
# timeout for lock queries on Verimatrix server, if server is unavailable (seconds). Default : 10 min (used by VMXCertificateManagementService)
common.connection.verimatrix.lockServerTimeout=60 
# Scheduler: setting for revoking not used certificates
tve.verimatrix.certificateManagement.certificateExpirationTimeout=2d
# Scheduler: devices count for packaged handling
tve.verimatrix.certificateManagement.verimatrixCertificateReader.pageSize=10
# INSERT query for STBs 
# POSTGRESQL : insert into verimatrix_certificates (mac) values (?)
# ORACLE     : insert into verimatrix_certificates (id, mac) values (VERIMATRIX_CERTIFICATES_SEQ.nextval, ?)
tve.verimatrix.certificateManagement.verimatrixCertificateWriter.sql=insert into verimatrix_certificates (mac) values (?)
# Scheduler: execution period(ms), 3:30 AM every day
tve.verimatrix.certificateManagement.cronExpression = 0 30 3 * * ?
# Scheduler cluster configuration parameter
# delegate class used for cluster scheduler. This value depends on DB type:
# POSTGRESQL : org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
# ORACLE     : org.quartz.impl.jdbcjobstore.StdJDBCDelegate
# MSSQL      : org.quartz.impl.jdbcjobstore.MSSQLDelegate
tve.verimatrix.certificateManagement.delegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
# Scheduler cluster configuration parameter
# lockHandlerClass parameter used only by MSSQL actually.
# POSTGRESQL : (empty)
# ORACLE     : (empty)
# MSSQL      : org.quartz.impl.jdbcjobstore.StdRowLockSemaphore
tve.verimatrix.schedule.lockHandlerClass=
# Scheduler cluster configuration parameter
# selectWithoutLockSQL parameter used only by MSSQL actually.
# POSTGRESQL : (empty)
# ORACLE     : (empty)
# MSSQL      : SELECT LOCK_NAME FROM {0}LOCKS WITH (ROWLOCK, UPDLOCK) WHERE LOCK_NAME=?
tve.verimatrix.schedule.selectWithLockSQL=
# if TRUE , pingService will be attempt authenticate vmx certificate ALWAYS
# if FALSE (by default), pingService will be attempt authenticate vmx certificate if stb.statusDescription == VMX_CERTIFICATE_REVOKED only !!!
tve.pingService.authCertificateAlways=false

