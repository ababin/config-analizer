portalpc.menu.vodEnabled=true
# main menu NVOD enabled
portalpc.menu.nvodEnabled=true
# main menu SETTINGS enabled
portalpc.menu.settingsEnabled=true
# main menu BTV enabled
portalpc.menu.btvEnabled=true
# main menu RADIO enabled
portalpc.menu.radioEnabled=true
# main menu SUBSCRIBE enabled
portalpc.menu.subscribeEnabled=true
