# Scheduler configuration
tve.statistics.collector.batch.subcriber.enabled=true
# Scheduler configuration
tve.statistics.collector.vodCsv.path=vod.csv
# Scheduler configuration
tve.statistics.collector.subcriberCsv.path=subcriber.csv
# Scheduler configuration
tve.statistics.collector.auto.table.defination=true
# Scheduler configuration
tve.statistics.collector.table=data_201105
# Service execution period(ms), 2:30 AM every day
tve.statistics.collector.cronExpression = 0 30 2 * * ?
# Service execution delete period(ms), 2:15 AM every month
tve.statistics.collector.batch.delete.cronExpression = 0 15 2 1 * ?
# Service execution subcriber period(ms), 3:45 AM every month
tve.statistics.collector.batch.subcriber.cronExpression = 0 45 3 1 * ?
# Scheduler configuration
# delegate class used for cluster scheduler. This value depends on DB type:
# POSTGRESQL : org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
# ORACLE     : org.quartz.impl.jdbcjobstore.StdJDBCDelegate
# MSSQL      : org.quartz.impl.jdbcjobstore.MSSQLDelegate
tve.statistics.schedule.delegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
# Scheduler configuration
# lockHandlerClass parameter used only by MSSQL actually.
# POSTGRESQL : (empty)
# ORACLE     : (empty)
# MSSQL      : org.quartz.impl.jdbcjobstore.StdRowLockSemaphore
tve.statistics.schedule.lockHandlerClass=
# Scheduler configuration
# selectWithoutLockSQL parameter used only by MSSQL actually.
# POSTGRESQL : (empty)
# ORACLE     : (empty)
# MSSQL      : SELECT LOCK_NAME FROM {0}LOCKS WITH (ROWLOCK, UPDLOCK) WHERE LOCK_NAME=?
tve.statistics.schedule.selectWithLockSQL=

